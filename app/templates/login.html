{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
<form method=post>
    <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
    </dl>
    <input type=submit>
</form>
<p>Don't have an account? Register as an
    <a href='/register_audience_member'>audience member</a> or
    <a href='/register_reviewer'>reviewer</a>.
</p>
{% endblock %}
