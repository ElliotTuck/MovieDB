<!DOCTYPE html>
<html>
    <head>
        <title>MovieDB</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div>
            <a href="/index">MovieDB</a>
            <hr>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
